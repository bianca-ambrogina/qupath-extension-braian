name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Download dependencies # used by by Gradle for jacocoTestReport.printJacocoCoverage
        run: sudo apt-get install libxml2-utils

      - name: Check
        run: ./gradlew check

      - name: Build project
        run: ./gradlew build

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          path: build/libs/*.jar
          name: build
          retention-days: 7

      - name: Generate Jacoco Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-coverage-badge: false
          generate-coverage-endpoint: true
          generate-branches-endpoint: true
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html
          retention-days: 7

      - name: Upload JaCoCo json results
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-results
          path: .github/badges/*.json
          retention-days: 1

  publish_jacoco:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download JaCoCo json results
        uses: actions/download-artifact@v4
        with:
          name: jacoco-results
          path: .github/badges

      - name: Delete JaCoCo artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: jacoco-results

      - name: Commit and push
        run: |
          cd .github/badges
          if [[ `git status --porcelain *.json` ]]; then
            git config --global user.name 'github-actions'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git checkout --orphan badges
            git rm --cached ../../ -r
            git add *.json
            git commit --allow-empty -m "Autogenerated JaCoCo JSON endpoints for Shields" *.json
            git push origin badges --force
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}